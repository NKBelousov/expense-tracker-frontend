<mat-sidenav-container class="navigation-container">
  <mat-sidenav mode="side" opened>
    <mat-list>
      <mat-list-item *ngFor="let route of routes">
        <button mat-button>
          <mat-icon rounded>{{ route.icon }}</mat-icon>
          <a routerLink="{{ route.href }}">{{ route.title | uppercase }}</a>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
