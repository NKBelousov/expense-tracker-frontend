<mat-card class="auth-form">
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <mat-form-field>
        <mat-label>Enter your login</mat-label>
        <input matInput formControlName="login" />
        <mat-error>{{ getErrorMessage() }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" formControlName="password" />
        <mat-label>Enter your password</mat-label>
      </mat-form-field>
      <mat-spinner class="auth-loader" *ngIf="isLoading"></mat-spinner>
      <button *ngIf="!isLoading" mat-raised-button>Submit</button>
    </form>
  </mat-card-content>
</mat-card>
